<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron">
        <center><h1> News Aggregator</h1>
           <a href="/" class="btn btn-danger">Refresh News</a>
        </form>
    </center>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-6">
                    <h3 class="text-centre">India News:</h3>
                    {% for n ,d ,i, l in mylist_toi %}
                <div class="card" style="border:5px black solid;">
                    <div class="card-header"><a href="{{ l }}">{{ n }}</a></div>
                    <img class="card-img-top" src = "{{ i }}">
                    <div class="card-body">{{ d }}</div>
                    <a href="{{ l }}" class="btn btn-success">Read More</a>
                </div>

                    {% endfor %}
                    <br>
            </div>
            <div class="col-6">
                    <h3 class="text-centre">Global News:</h3>
                    {% for n ,d ,i, l in mylist_bbc %}
                    <div class="card" style="border:5px black solid;">
                    <div class="card-header"><a href="{{ l }}">{{ n }}</a></div>
                    <img class="card-img-top" src = "{{ i }}">
                    <div class="card-body">{{ d }}</div>
                      <a href="{{ l }}" class="btn btn-success">Read More</a>
                </div>

                    {% endfor %}
                    <br>
            </div>
        </div>
 
 
</div>

src="http://code.jquery.com/jquery-3.3.1.min.js"
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
